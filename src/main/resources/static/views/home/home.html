<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HOME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="stylesheet" href="../../css/vue/iview.css">
     <link rel="stylesheet" href="../../css/vue/iview.icon.css">-->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../../css/home/home.css">
    <link rel="stylesheet" href="../../js/bootstrap-3.3.7-dist/css/bootstrap.css">


</head>
<body>
<div id="app">
    <el-row style="background-color: #03a9f4;width: 100%;height:10%;position:fixed">
        <el-col :span="24">
            <el-row :gutter="20">
                <el-col :span="6">
                    <div class="grid-content bg-purple">11</div>
                </el-col>
                <el-col :span="16">
                    <div class="grid-content bg-purple">22</div>
                </el-col>
                <el-col :span="2">
                    <div style="    width: 4%;height: 152%;position: absolute;top: 28%;"><img
                            style="width: 100%;height: 100%" src="../../images/head/index.png"/></div>
                </el-col>
            </el-row>
        </el-col>
    </el-row>
    <el-row style="background-color: #f0f5ff;width: 100%;position: fixed;top:10%;height: 100%">
        <el-col :span="4" style="background-color:#FFF;height: 100%">
            <el-menu
                    default-active="2"
                    class="el-menu-vertical-demo"
                    @open="handleOpen"
                    @close="handleClose"
                    background-color="#545c64"
                    text-color="#fff"
                    active-text-color="#ffd04b">
                <el-submenu index="1">
                    <template slot="title">
                        <i class="el-icon-location"></i>
                        <span>导航一</span>
                    </template>
                    <el-menu-item-group>
                        <!--  <template slot="title">分组一</template>-->
                        <el-menu-item index="1-1" @click="Echart">Echart</el-menu-item>
                        <el-menu-item index="1-2" @click="chat">chat</el-menu-item>
                    </el-menu-item-group>
                    <!--  <el-menu-item-group title="分组2">
                          <el-menu-item index="1-3">选项3</el-menu-item>
                      </el-menu-item-group>-->
                    <el-submenu index="1-4">
                        <template slot="title">People</template>
                        <el-menu-item index="1-4-1" @click="peopleExcle">peopleExcle</el-menu-item>
                    </el-submenu>
                </el-submenu>
                <el-menu-item index="2">
                    <i class="el-icon-menu"></i>
                    <span slot="title">导航二</span>
                </el-menu-item>
                <el-menu-item index="3" disabled>
                    <i class="el-icon-document"></i>
                    <span slot="title">导航三</span>
                </el-menu-item>
                <el-menu-item index="4">
                    <i class="el-icon-setting"></i>
                    <span slot="title">导航四</span>
                </el-menu-item>
            </el-menu>
        </el-col>
        <el-col :span="20" style="background-color: #F5F5F5;height: 100%">
            <iframe id="left" src="right.html" style="width: 100%;height: 100%;"></iframe>
        </el-col>
    </el-row>
</div>
</body>
<!--顺序很重要-->
<script src="../../js/vue/vue.min.js"></script>
<script src="../../js/home/jQuery.js"></script>
<script src="../../js/home/echarts.js"></script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="../../js/vue/vue-resource.min.js"></script>
<script src="../../js/vue/vue-router.js"></script>
<script src="../../js/home/home.js"></script>
<script src="../../js/bootstrap-3.3.7-dist/js/bootstrap.js"></script>


<script>


</script>
</html>
