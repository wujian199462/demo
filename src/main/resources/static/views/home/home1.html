<html lang="en">
<head>
    <meta charset="utf-8">

     <link rel="stylesheet" href="../../css/vue/iview.icon.css">-->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    <script src="../../js/vue/vue-resource.min.js"></script>
    <link rel="stylesheet" href="../../css/home/home.css">

<body style="overflow: hidden">
<div id="app">
    <div style="position: fixed;top: 0px;height: 8%;width: 100%;z-index: 99;background:green">
        <el-row style="background: #f0f0f0;height: 100%">
            <el-col :span="24">
                <el-row>
                    <el-col :span="4">
                        <i class="el-icon-caret-left" style="font-size: 50px"></i>
                    </el-col>
                    <el-col :span="20">

                    </el-col>
                </el-row>
            </el-col>
        </el-row>
    </div>
    <div style="height: 80%;position: absolute;left: 0px;top: 55px;width: 100%;overflow: hidden;">
        <div style="background: rgb(255, 255, 255);width: 10%;height: 100%;overflow-y: scroll;">
            <el-menu
                    default-active="2"
                    class="el-menu-vertical-demo"
                    @open="handleOpen"
                    @close="handleClose"
                    background-color="#545c64"
                    text-color="#fff"
                    active-text-color="#ffd04b">
                <el-submenu index="1">
                    <template slot="title">
                        <i class="el-icon-location"></i>
                        <span>导航一</span>
                    </template>
                    <el-menu-item-group>
                        <template slot="title">分组一</template>
                        <el-menu-item index="1-1">选项1</el-menu-item>
                        <el-menu-item index="1-2">选项2</el-menu-item>
                    </el-menu-item-group>
                    <el-menu-item-group title="分组2">
                        <el-menu-item index="1-3">选项3</el-menu-item>
                    </el-menu-item-group>
                    <el-submenu index="1-4">
                        <template slot="title">选项4</template>
                        <el-menu-item index="1-4-1">选项1</el-menu-item>
                    </el-submenu>
                </el-submenu>
                <el-menu-item index="2">
                    <i class="el-icon-menu"></i>
                    <span slot="title">导航二</span>
                </el-menu-item>
                <el-menu-item index="3" disabled>
                    <i class="el-icon-document"></i>
                    <span slot="title">导航三</span>
                </el-menu-item>
                <el-menu-item index="4">
                    <i class="el-icon-setting"></i>
                    <span slot="title">导航四</span>
                </el-menu-item>
            </el-menu>
        </div>
        <div style="border:solid;background: rgb(240, 240, 240);width: 85%;height: 110%;position: absolute;right: 0px;top: 0px;display: block;overflow-y: hidden">
            <iframe id='left' src="right.html" style="width: 100%;height: 100%;"></iframe>
        </div>
    </div>
</div>
</body>
<!--顺序很重要-->
